version: "1.0"
name: "simple-chat"
description: "A simple chat flow that processes user input"

config:
  default_provider: "github_playground_openai"
  default_model: "openai/gpt-4o-mini"

nodes:
  - id: "chat"
    type: "llm"
    inputs:
      - name: "user_input"
        from: "input"
    prompt: |
      You are a helpful assistant.

      User: {{.user_input}}

      Assistant: Please provide a helpful and concise response.
    outputs:
      - name: "response"
        to: "output"
